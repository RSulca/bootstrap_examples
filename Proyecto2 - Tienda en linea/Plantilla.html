<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="estilo.css">
  <link href="https://fonts.googleapis.com/css?family=Architects+Daughter&display=swap" rel="stylesheet">
  <title>Man Shop</title>
</head>

<body>
  <nav class="bg-light sticky-top">
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-3 text-center">
          <img class="img-fluid pt-1" src="img/logo.png" alt="Logo man shop">
        </div>
        <div class="col-12 col-md-9 text-right d-none d-md-block">
          <ul class="mb-0 mt-3">
            <li class="d-inline-block"><a href="" class="lead text-secondary p-3">Inicio</a></li>
            <li class="d-inline-block"><a href="" class="lead text-secondary p-3">Tienda</a></li>
            <li class="d-inline-block"><a href="" class="lead text-secondary p-3">Rebajas</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
  <header>
    <div class="container h-100">
      <div class="row h-100">
        <div class="col-12 h-auto align-self-center text-center fondo py-5">
          <h1 class="display-1">Man Shop</h1>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="row pb-5">
        <div class="col-12 my-5 text-center">
          <h2 class="text-white d-inline-block px-2">Tienda</h2>
        </div>
        <div class="col-12 col-md-4 text-center pb-3 pb-md-0">
          <img class="img-fluid" src="img/p1.jpg" alt="Producto1">
          <div class="lead mt-2 pb-3"><strong>IPhone</strong></div>
          <div class="lead txt font-weight-bolder">$700</div>
          <button class=" btn text-white">Comprar</button>
        </div>
        <div class="col-12 col-md-4 text-center">
          <img class="img-fluid" src="img/p2.jpg" alt="Producto2  ">
          <div class="lead mt-2 pb-3"><strong>SmartWatch</strong></div>
          <div class="lead txt font-weight-bolder">$70</div>
          <button class="btn text-white">Comprar</button>
        </div>
        <div class="col-12 col-md-4 text-center">
          <img class="img-fluid mt-2" src="img/p3.jpg" alt="Producto3">
          <div class="lead mt-2 pb-3"><strong>Mac</strong></div>
          <div class="lead txt font-weight-bolder">$1200</div>
          <button class="btn text-white">Comprar</button>
        </div>
        <div class="col-12 text-right my-5 pt-5 pb-0 border-top">
          <h2 class="text-white d-inline-block px-2">Rebajas de temporada.</h2>
        </div>
        <div class="col-12 col-md-6 pb-3 pb-md-0">
          <img class="img-fluid" src="img/re1.jpg" alt="Rebaja1">
        </div>
        <div class="col-12 col-md-6">
          <div class="row">
            <div class="col-12 pb-3">
              <img class="img-fluid pb-4" src="img/re2.jpg" alt="Rebaja2">
            </div>
            <div class="col-12 mt-4">
              <img class="img-fluid" src="img/re3.jpg" alt="Rebaja3">
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 bg-secondary text-white">
          <h6 class="pt-3 pb-2 text-center">Man Shop. Todos los derechos reservados. &#174</h6>
        </div>
      </div>
    </div>
  </footer>
  <div class="position-fixed btnWsp">
      <a target ="_blank" href="https://wa.me/5211234567890"><img src="img/wsp.jpg" alt="Url WhatsApp" class="img-fluid"></a>
  </div>
  


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="../js/jquery.min.js"></script>
  <script src="../js/popper.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
</body>

</html>
