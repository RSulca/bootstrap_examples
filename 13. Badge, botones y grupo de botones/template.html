<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="estilo.css">
  <title>Plantilla</title>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="h1">Holaaaaaaaaaaa <span class="badge badge-info"> Gaaaaaaaaaa</span></div>
        <hr>
        <div class="h3">Holaaaaaaaaaaa <span class="badge badge-pill badge-warning"> Gaaaaaaaaaa</span></div>
        <hr>
        <button type="button" class="btn btn-danger">
          Avisos <span class="badge badge-light">150</span></button>

        <button type="button" class="btn btn-primary">
          Notifications <span class="badge badge-light">4</span>
        </button>

        <button type="button" class="btn btn-outline-success">
          Profile <span class="badge badge-success">9</span>
          <span class="sr-only">unread messages</span>
        </button>
        <br><br>
        <button type="button" class="btn btn-primary btn-lg btn-block ">Block level button</button>
        <br><br>
        <button type="button" class="btn btn-outline-warning btn-lg btn-block ">Block level button <span
            class="badge badge-info">123</span></button>
        <br><br>
        <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">
          Single toggle
        </button>
        <button type="button" class="btn btn-success" data-toggle="button" aria-pressed="false" autocomplete="off">
          Single toggle
        </button>
        <br><br>
        <div class="btn-group-toggle" data-toggle="buttons">
          <label class="btn btn-secondary active">
            <input type="checkbox" checked autocomplete="off"> Checked
          </label>
          <label class="btn btn-info active">
            <input type="checkbox" checked autocomplete="off"> Checked
          </label>
          <label class="btn btn-danger active">
            <input type="checkbox" checked autocomplete="off"> Checked
          </label>
        </div>
        <br><br>
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
          <label class="btn btn-secondary active">
            <input type="radio" name="options" id="option1" autocomplete="off" checked> Active
          </label>
          <label class="btn btn-secondary">
            <input type="radio" name="options" id="option2" autocomplete="off"> Radio
          </label>
          <label class="btn btn-secondary">
            <input type="radio" name="options" id="option3" autocomplete="off"> Radio
          </label>
        </div>
        <div class="display-4 text-center my-5">Grupo de botones</div>
        <p class="lead">Grupo basico de botones</p>
        <div class="btn-group" role="group" aria-label="Basic example">
          <button type="button" class="btn btn-secondary">Left</button>
          <button type="button" class="btn btn-secondary">Middle</button>
          <button type="button" class="btn btn-secondary">Right</button>
        </div>
        <hr>
        <p class="lead">Grupos de botones</p>
        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
          <div class="btn-group mr-2" role="group" aria-label="First group">
            <button type="button" class="btn btn-secondary">1</button>
            <button type="button" class="btn btn-secondary">2</button>
            <button type="button" class="btn btn-secondary">3</button>
            <button type="button" class="btn btn-secondary">4</button>
          </div>
          <div class="btn-group mr-2" role="group" aria-label="Second group">
            <button type="button" class="btn btn-secondary">5</button>
            <button type="button" class="btn btn-secondary">6</button>
            <button type="button" class="btn btn-secondary">7</button>
          </div>
          <div class="btn-group" role="group" aria-label="Third group">
            <button type="button" class="btn btn-secondary">8</button>
          </div>
        </div>
        <hr>
        <p class="lead">Tamaño de grupo de botones</p>
        <div class="btn-group btn-group-lg" role="group" aria-label="...">
          <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-secondary">Left</button>
            <button type="button" class="btn btn-secondary">Middle</button>
            <button type="button" class="btn btn-secondary">Right</button>
          </div>
        </div>
        <div class="btn-group" role="group" aria-label="...">
          <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-secondary">Left</button>
            <button type="button" class="btn btn-secondary">Middle</button>
            <button type="button" class="btn btn-secondary">Right</button>
          </div>
        </div>
        <div class="btn-group btn-group-sm" role="group" aria-label="...">
          <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-secondary">Left</button>
            <button type="button" class="btn btn-secondary">Middle</button>
            <button type="button" class="btn btn-secondary">Right</button>
          </div>
        </div>
        <hr>
        <p class="lead">Dropdown</p>
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-danger">Boton1</button>
          <button type="button" class="btn btn-danger">Boton2</button>

          <div class="btn-group" role="group">
            <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown">Opciones</button>
            <div class="dropdown-menu">
              <a href="#" class="dropdown-item">Bv1</a>
              <a href="#" class="dropdown-item">Bv2</a>
              <a href="#" class="dropdown-item">Bv3</a>
            </div>
          </div>
        </div>
        <hr>
        <p class="lead">Botones verticales con ropdown</p>
        <div class="btn-group-vertical" role="group">
          <button type="button" class="btn btn-danger">Boton1</button>
          <button type="button" class="btn btn-danger">Boton2</button>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown">Opciones</button>
            <div class="dropdown-menu">
              <a href="#" class="dropdown-item">Bv1</a>
              <a href="#" class="dropdown-item">Bv2</a>
              <a href="#" class="dropdown-item">Bv3</a>
            </div>
          </div>
        </div>
        <hr>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="../js/jquery.min.js"></script>
  <script src="../js/popper.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
</body>

</html>
