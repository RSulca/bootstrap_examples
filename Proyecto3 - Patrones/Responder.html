<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="estilo.css">
  <link href="https://fonts.googleapis.com/css?family=Architects+Daughter&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/be52f64937.js" crossorigin="anonymous"></script>
  <title>Responder</title>
</head>

<body>
  <h1 class="bg-info text-white display-4 p-2">Funciones -> <strong>Responder</strong></h1>
  <div class="container fondoForm">
    <h1 class="display-4 my-5">Incidencias:</h1>
    <div class="row justify-content-center">
      <div class="col-8">

        <div class="row">
          <div class="col-6">
            <div class="form-group row">
              <div class="col-4">
                <label for="txtCodForm">Codigo de formulario:</label>
              </div>
              <div class="col-8">
                <input type="text" class="form-control" disabled id="txtCodFomr" placeholder="LSC566G">
              </div>
            </div>
          </div>
          <div class="col-6">

            <div class="form-group row">
              <div class="col-3">
                <label for="txtDate">Fecha emisi√≥n:</label>
              </div>
              <div class="col-9">
                <input type="date" class="form-control" id="txtDate" disabled placeholder="11/11/2019" required>
              </div>
            </div>
          </div>
        </div>


        <div class="form-group row">
          <div class="col-2">
            <label for="txtNombre">Nombre:</label>
          </div>
          <div class="col-10">
            <input type="text" class="form-control" disabled id="txtNombre" placeholder="Lucas Zambrano Torres">
          </div>
        </div>

        <div class="form-group row">
          <div class="col-2">
            <label for="txtEnca">Encabezado:</label>
          </div>
          <div class="col-10">
            <input type="text" class="form-control" id="txtEnca" disabled placeholder="Fuga de agua">
          </div>
        </div>

        <div class="form-group row">
          <div class="col-2">
            <label for="txtObservacion">Descripcion:</label>
          </div>
          <div class="col-10">
            <textarea class="form-control" id="txtObservacion" rows="7" required
              disabled placeholder="Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellat, sequi atque. Qui praesentium eos autem veniam. Natus ex sequi expedita similique, at atque voluptatibus exercitationem totam vitae quis! Minima soluta at iure assumenda aperiam earum vel autem. Rem delectus in, quia at incidunt neque, deserunt earum repellendus perspiciatis dignissimos veritatis sed possimus dolore, ducimus libero. Totam, unde necessitatibus. Esse, magnam."></textarea>
          </div>
        </div>

        <hr>

        <form class="form">

          <div class="row">
            <div class="col-6">
              <div class="form-group row">
                <div class="col-4">
                  <label for="txtCodRes">Codigo de respuesta:</label>
                </div>
                <div class="col-8">
                  <input type="text" class="form-control" disabled id="txtCodRes" placeholder="csfety5">
                </div>
              </div>
            </div>
            <div class="col-6">
              <div class="form-group row">
                <div class="col-3">
                  <label for="txtDate">Fecha respuesta:</label>
                </div>
                <div class="col-9">
                  <input type="date" class="form-control" id="txtDate" placeholder="11/11/2019" required>
                </div>
              </div>
            </div>
          </div>





          <div class="form-group row">
            <div class="col-2">
              <label for="txtEstado">Encabezado:</label>
            </div>
            <div class="col-10">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                  value="option1">
                <label class="form-check-label" for="inlineRadio1"><img src="https://img.icons8.com/color/48/000000/ok--v2.png" width="25px"> Aceptado</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                  value="option2">
                <label class="form-check-label" for="inlineRadio2"><img src="https://img.icons8.com/flat_round/64/000000/delete-sign.png" width="25"> Denegado</label>
              </div>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-2">
              <label for="txtObservacion">Respuesta:</label>
            </div>
            <div class="col-10">
              <textarea class="form-control" id="txtObservacion" rows="7" required
                placeholder="Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellat, sequi atque. Qui praesentium eos autem veniam. Natus ex sequi expedita similique, at atque voluptatibus exercitationem totam vitae quis! Minima soluta at iure assumenda aperiam earum vel autem. Rem delectus in, quia at incidunt neque, deserunt earum repellendus perspiciatis dignissimos veritatis sed possimus dolore, ducimus libero. Totam, unde necessitatibus. Esse, magnam."></textarea>
            </div>
          </div>
          <br>
          <button type="submit" class="btn btn-outline-success btn-block">Enviar respuesta.</button>
          <a href="Incidencias.html" class="btn btn-outline-danger btn-block">Volver</a>
          <br><br>

        </form>


      </div>

    </div>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="../js/jquery.min.js"></script>
  <script src="../js/popper.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
</body>

</html>
