<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="estilo.css">
  <link href="https://fonts.googleapis.com/css?family=Architects+Daughter&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/be52f64937.js" crossorigin="anonymous"></script>
  <title>Login</title>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-4 lead text-center fondo m-3 mt-5 px-5 rounded">
        <h1 class="display-4 my-5">Iniciar</h1>
        <form class="form">
          <div class="form-group row">
            <label for="txtUser"><i class="far fa-user"></i></label>
            <div class="col-11">
              <input type="text" class="form-control" id="txtUser" placeholder="Usuario" required>
            </div>
          </div>
          <div class="form-group row">
            <label for="txtPassword"><i class="fas fa-key"></i></label>
            <div class="col-11">
              <input type="password" class="form-control" id="txtPassword" placeholder="Contraseña" required>
            </div>
          </div>
          <br>
          <button type="submit" class="btn btn-outline-success btn-block">Iniciar sesión</button>
          <a href="Registro.html" class="btn btn-outline-primary btn-block">Registrarse</a>
          <br><br>
        </form>
      </div>
    </div>
  </div>
  



  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="../js/jquery.min.js"></script>
  <script src="../js/popper.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
</body>

</html>
