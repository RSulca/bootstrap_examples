<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="estilo.css">
  <link href="https://fonts.googleapis.com/css?family=Architects+Daughter&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/be52f64937.js" crossorigin="anonymous"></script>
  <title>Registro</title>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-8 lead fondoForm m-5 rounded px-5 formulario">
        <h1 class="display-4 m-3 mb-5">Registro</h1>
        <form class="form">
            <div class="form-group row">
                <div class="col-2">
                  <label for="txtUser">Usuario:</label>
                </div>
                <div class="col-10">
                  <input type="text" class="form-control" id="txtUser" placeholder="Lucas97" required>
                </div>
              </div>
              <div class="form-group row">
                  <div class="col-2">
                    <label for="txtPass">Contrase√±a:</label>
                  </div>
                  <div class="col-10">
                    <input type="password" class="form-control" id="txtPass" placeholder="*******" required>
                  </div>
                </div>

              <div class="form-group row">
                  <div class="col-2">
                    <label for="txtNombre">Nombre:</label>
                  </div>
                  <div class="col-10">
                    <input type="text" class="form-control" id="txtNombre" placeholder="Lucas" required>
                  </div>
                </div>
          

          <div class="form-group row">
            <div class="col-2">
              <label for="txtApellido">Apellido:</label>
            </div>
            <div class="col-10">
              <input type="text" class="form-control" id="txtApellido" placeholder="Zambrano Torres" required>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-2">
              <label for="txtArea">Area:</label>
            </div>
            <div class="col-10">
              <select class="form-control" id="txtArea">
                <option>Soporte</option>
                <option>Limpieza</option>
                <option>Seguridad</option>
                <option>Logistica</option>
                <option>Administrativo</option>
              </select>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-2">
              <label for="txtCorreo">Correo:</label>
            </div>
            <div class="col-10">
              <input type="email" class="form-control" id="txtCorreo" placeholder="samuel45@gmail.com" required>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-2">
              <label for="txtCodigo">Codigo:</label>
            </div>
            <div class="col-10">
              <input type="number" class="form-control" id="txtCodigo" placeholder="11345435" required>
            </div>
          </div>

          <br>
          <button type="submit" class="btn btn-outline-success btn-block">Registrarse</button>
          <a href="Login.html" class="btn btn-outline-danger btn-block">Volver</a>
          <br><br>

        </form>
      </div>
    </div>
  </div>




  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="../js/jquery.min.js"></script>
  <script src="../js/popper.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
</body>

</html>
