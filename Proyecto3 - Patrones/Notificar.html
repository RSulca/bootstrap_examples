<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="estilo.css">
  <link href="https://fonts.googleapis.com/css?family=Architects+Daughter&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/be52f64937.js" crossorigin="anonymous"></script>
  <title>Notificar</title>
</head>

<body>
  <h1 class="bg-primary text-white display-4 p-2">Funciones -> <strong>Notificar</strong></h1>
  <div class="container fondoForm">
    <h1 class="display-4 my-5">Notificar incidencia:</h1>
    <div class="row justify-content-center">
      <div class="col-8">
        <form class="form">

          <div class="row">
            <div class="col-6">
                <div class="form-group row">
                    <div class="col-4">
                      <label for="txtCodForm">Codigo de formulario:</label>
                    </div>
                    <div class="col-8">
                      <input type="text" class="form-control" disabled id="txtCodFomr" placeholder="LSC566G">
                    </div>
                  </div>
            </div>
            <div class="col-6">
              
          <div class="form-group row">
              <div class="col-2">
                <label for="txtDate">Fecha:</label>
              </div>
              <div class="col-10">
                <input type="date" class="form-control" id="txtDate" placeholder="11/11/2019" required>
              </div>
            </div>
            </div>
          </div>

          
          <div class="form-group row">
            <div class="col-2">
              <label for="txtNombre">Nombre:</label>
            </div>
            <div class="col-10">
              <input type="text" class="form-control" disabled id="txtNombre" placeholder="Lucas">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-2">
              <label for="txtApellido">Apellido:</label>
            </div>
            <div class="col-10">
              <input type="text" class="form-control" id="txtApellido" disabled placeholder="Zambrano Torres">
            </div>
          </div>

          <div class="form-group row">
            <div class="col-2">
              <label for="txtArea">Area:</label>
            </div>
            <div class="col-10">
              <input type="text" class="form-control" id="txtArea" disabled placeholder="Limpieza">
            </div>
          </div>

          <div class="form-group row">
            <div class="col-2">
              <label for="txtCodigo">Codigo:</label>
            </div>
            <div class="col-10">
              <input type="number" class="form-control" id="txtCodigo" placeholder="11345435" disabled required>
            </div>
          </div>

          <div class="form-group row">
              <div class="col-2">
                <label for="txtEnca">Encabezado:</label>
              </div>
              <div class="col-10">
                <input type="text" class="form-control" id="txtEnca" disabled placeholder="Fuga de agua">
              </div>
            </div>

          <div class="form-group row">
            <div class="col-2">
              <label for="txtObservacion">Observacion:</label>
            </div>
            <div class="col-10">
              <textarea class="form-control" id="txtObservacion" rows="5" required
                placeholder="Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellat, sequi atque. Qui praesentium eos autem veniam. Natus ex sequi expedita similique, at atque voluptatibus exercitationem totam vitae quis! Minima soluta at iure assumenda aperiam earum vel autem. Rem delectus in, quia at incidunt neque, deserunt earum repellendus perspiciatis dignissimos veritatis sed possimus dolore, ducimus libero. Totam, unde necessitatibus. Esse, magnam."></textarea>
            </div>
          </div>

          <br>
          <button type="submit" class="btn btn-outline-success btn-block">Enviar notificacion</button>
          <a href="Funciones.html" class="btn btn-outline-danger btn-block">Volver</a>
          <br><br>

        </form>

      </div>

    </div>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="../js/jquery.min.js"></script>
  <script src="../js/popper.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
</body>

</html>
