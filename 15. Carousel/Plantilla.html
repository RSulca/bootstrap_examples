<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="estilo.css">
  <title>Plantilla</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-6">
        <div class="carousel slide" data-ride="carousel" id="miSlider">
          <ol class="carousel-indicators">
            <li data-target="#miSlider" data-slide-to="0" class="active"></li>
            <li data-target="#miSlider" data-slide-to="1"></li>
            <li data-target="#miSlider" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner gt">
            <div class="carousel-item active" data-interval="500">
              <img src="../img/Recursos/1.jpg" class="d-block w-100" alt="">
              <div class="carousel-caption d-none d-md-block h-50">
                <h5>Sand</h5>
                <p>Beautiful place...</p>
              </div>
            </div>
            <div class="carousel-item" data-interval="500">
              <img src="../img/Recursos/7.jpg" class="d-block w-100" alt="">
              <div class="carousel-caption d-none d-md-block mb-5">
                <h5>Away</h5>
                <p>Drive your life...</p>
              </div>
            </div>
            <div class="carousel-item" data-interval="500">
              <img src="../img/Recursos/8.jpg" class="d-block w-100" alt="">
              <div class="carousel-caption d-none d-md-block mb-5">
                <h5>Bussines</h5>
                <p>Work and smile...</p>
              </div>
            </div>
          </div>
          <a class="carousel-control-prev" href="#miSlider" data-slide="prev" role="button"><span
              class="carousel-control-prev-icon" aria-hidden="true"></span><span class="sr-only">Anterior</span></a>
          <a class="carousel-control-next" href="#miSlider" data-slide="next" role="button"><span
              class="carousel-control-next-icon" aria-hidden="true"></span><span class="sr-only">Siguiente</span></a>
        </div>
      </div>
      <div class="col-6">
        <div class="carousel slide carousel-fade" data-ride="carousel" id="miSlider2">
          <ol class="carousel-indicators">
            <li data-target="#miSlider2" data-slide-to="0" class="active"></li>
            <li data-target="#miSlider2" data-slide-to="1"></li>
            <li data-target="#miSlider2" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner gt">
            <div class="carousel-item active">
              <img src="../img/Recursos/1.jpg" class="d-block w-100" alt="">
              <div class="carousel-caption d-none d-md-block h-50">
                <h5>Sand</h5>
                <p>Beautiful place...</p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="../img/Recursos/7.jpg" class="d-block w-100" alt="">
              <div class="carousel-caption d-none d-md-block mb-5">
                <h5>Away</h5>
                <p>Drive your life...</p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="../img/Recursos/8.jpg" class="d-block w-100" alt="">
              <div class="carousel-caption d-none d-md-block mb-5">
                <h5>Bussines</h5>
                <p>Work and smile...</p>
              </div>
            </div>
          </div>
          <a class="carousel-control-prev" href="#miSlider2" data-slide="prev" role="button"><span
              class="carousel-control-prev-icon" aria-hidden="true"></span><span class="sr-only">Anterior</span></a>
          <a class="carousel-control-next" href="#miSlider2" data-slide="next" role="button"><span
              class="carousel-control-next-icon" aria-hidden="true"></span><span class="sr-only">Siguiente</span></a>
        </div>
      </div>
    </div>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="../js/jquery.min.js"></script>
  <script src="../js/popper.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
</body>

</html>
