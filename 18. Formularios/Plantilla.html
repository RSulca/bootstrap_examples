<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="estilo.css">
  <title>Plantilla</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-6 mt-5 p-2 bg-light border border-dark px-5 py-3">
        <form>
          <h1 class="display-4">Form</h1>
          <div class="form-group">
            <label for="txtEmail">Email address</label>
            <input type="email" class="form-control" id="txtEmail" aria-describedby="emailHelp"
              placeholder="example@gmail.com" required>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="txtPassword">Password:</label>
            <input type="password" class="form-control" id="txtPassword" placeholder="Enter password" required>
          </div>
          <div class="form-group">
            <label for="txtNumber">Celular:</label>
            <input type="number" class="form-control" id="txtNumber" placeholder="Enter number phoness" required>
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="checkCon" required>
            <label for="checkCon" class="form-check-label">Accept the terms.</label>
          </div>
          <button type="submit" class="btn btn-success">Submit</button>
        </form>
      </div>
      <br><br><br>
      <div class="col-12 col-md-6 mt-5 p-2 bg-light border border-dark px-5 py-3">
        <form>
          <h1 class="display-4">Form</h1>
          <div class="form-group">
            <label for="txtEmail1">Email:</label>
            <input type="email" class="form-control" id="txtEmail1" placeholder="example@gmail.com">
          </div>
          <div class="form-group">
            <label for="txtList">Genero:</label>
            <select class="form-control" id="txtList">
              <option>Masculino</option>
              <option>Femenino</option>
              <option>Otro</option>
            </select>
          </div>
          <div class="form-group">
            <label for="txtList1">Condicion</label>
            <select multiple class="form-control" id="txtEmail1">
              <option>Soltero</option>
              <option>Casado</option>
              <option>Viudo</option>
              <option>Divorciado</option>
            </select>
          </div>
          <div class="form-group">
            <label for="txtADescripcion">Descripcion:</label>
            <textarea class="form-control" id="txtADescripcion" rows="2"
              placeholder="Describe tu situacion..."></textarea>
          </div>
          <button type="submit" class="btn btn-success">Submit</button>
        </form>
      </div>
      <div class="col-12 col-md-6 mt-5 p-2 bg-light border border-dark px-5 py-3">
        <form>
          <h1 class="display-4">Form</h1>
          <div class="form-group">
            <label for="doc">Certificado m√©dico:</label>
            <input type="file" class="form-control-file" id="doc">
            <br><br>
            <input class="form-control form-control-lg" type="text" placeholder=".form-control-lg">
            <input class="form-control" type="text" placeholder="Default input">
            <input class="form-control form-control-sm" type="text" placeholder=".form-control-sm">
            <input class="form-control" type="text" placeholder="Readonly input here..." readonly>
          </div>
        </form>
      </div>
      <div class="col-12 col-md-6 mt-5 p-2 bg-light border border-dark px-5 py-3">
        <h1 class="display-4">Form</h1><br>
        <form class="form-inline">
          <div class="form-group">
            <label for="dni">DNI:</label>
            <input type="number" class="form-control mx-5" id="dni">
            <button type="submit" class=" btn btn-success">Submit</button>
          </div>
        </form>
        <form>
          <div class="form-group">
            <br>
            <label for="rango">Rango de dificultad:</label>
            <input type="range" class="form-control-range" id="rango">
          </div>
        </form>
      </div>
      <div class="col-6 mt-5 p-2 bg-light border border-dark px-5 py-3">
        <form>
          <div class="row">
            <div class="col-6">
              <input type="text" class="form-control" placeholder="First name">
            </div>
            <div class="col-6">
              <input type="text" class="form-control" placeholder="First name">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="../js/jquery.min.js"></script>
  <script src="../js/popper.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
</body>

</html>
